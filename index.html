<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="wrapper">
  <header class="header">
    <figure class="header-image container">
      <img class="header-image__img" 
           src="./eisenhower-matrix.jpg" 
           alt="Eisenhower matrix">
      <figcaption class="subtitle">
        <a class="subtitle__link" 
           href="https://goal-life.com/page/method/matrix-eisenhower">
           Want more details?</a>
      </figcaption>
    </figure>
  </header>
  <main class="main">
    <article class="main-content container">
      <section class="add-box">
        <label class="add-title-inner 
                      box-title" 
               for="newTaskInput">
               Add Item</label>
        <div class="item-row">
          <input id="newTaskInput"
                 class="task 
                        task_text 
                        task_wide">
          <button id="buttonToAdd">Add</button>
        </div>
      </section>
      <section class="todo-box">
        <h3 class="box-title">Todo</h3>
        <ul id="incompletedTasks">
          <li>
            <input class="checkbox" type="checkbox">
            <label class="task 
                          task_row">
                   Pay Bills
            </label>
            <input id="text"
                   type="text"
                   class="task 
                          task_text 
                          task_medium">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete__img" src="./remove.svg" alt="Delete">
            </button>
          </li>
          <li class="editMode">
            <input class="checkbox" type="checkbox">
            <label class="task 
                          task_row">
                   Go Shopping
            </label>
            <input class="task 
                          task_text 
                          task_medium"
                   id="text" 
                   type="text" 
                   value="Go Shopping">
            <button class="edit">Save</button>
            <button class="delete">
              <img class="delete__img" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-box">
        <h3 class="box-title">Completed</h3>
        <ul id="completedTasks">
          <li>
            <input class="checkbox" type="checkbox" checked>
            <label class="task 
                          task_row">
                   See the Doctor
            </label>
            <input class="task 
                          task_text 
                          task_medium" 
                   id="text" 
                   type="text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete__img" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
