<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="wrapper">
    <header class="header">
      <figure class="header-image container">
        <img class="header-image__img" 
             src="./eisenhower-matrix.jpg" 
             alt="Eisenhower matrix">
        <figcaption class="subtitle">
          <a class="subtitle__link" 
             href="https://goal-life.com/page/method/matrix-eisenhower">
             Want more details?
            </a>
          </figcaption>
        </figure>
      </header>
      <main class="main">
        <article class="main-content container">
        <section class="add-box">
          <label for="new-task-input"
                 class="add-title-inner 
                        box-title">
                Add Item
          </label>
          <div class="item-row">
            <input id="new-task-input"
                   class="task 
                          task_text 
                          task_wide">
            <button class="btn" id="button-to-add">Add</button>
          </div>
        </section>
        <section class="todo-box">
          <h3 class="box-title">Todo</h3>
          <ul id="incompleted-tasks">
            <li class="li">
              <input class="checkbox" type="checkbox">
              <label id="task-to-do" 
                     class="task 
                            task-edit
                            task_row">
                     Pay Bills
              </label>
              <input id="text"
                     type="text"
                     class="task 
                            task_text 
                            task_text_disable
                            task_medium">
              <button class="btn edit">Edit</button>
              <button class="btn delete">
                <img class="delete__img" src="./remove.svg" alt="Delete">
              </button>
            </li>
            <li class="li edit-mode">
              <input class="checkbox" type="checkbox">
              <label id="task-to-do" 
                     class="task 
                            task-edit
                            task_row">
                     Go Shopping
              </label>
              <input id="text" 
                     type="text"
                     value="Go Shopping"
                     class="task 
                            task_text 
                            task_text_disable
                            task_medium">
              <button class="btn edit">Save</button>
              <button class="btn delete">
                <img class="delete__img" src="./remove.svg" alt="Delete">
              </button>
            </li>
          </ul>
        </section>
        <section class="completed-box">
          <h3 class="box-title">Completed</h3>
          <ul id="completed-tasks" class="completed-tasks">
            <li class="li">
              <input class="checkbox" type="checkbox" checked>
              <label id="task-to-do" 
                     class="task 
                            task-edit
                            task_row">
                   See the Doctor
              </label>
              <input class="task 
                            task_text 
                            task_text_disable
                            task_medium" 
                     id="text" 
                     type="text">
              <button class="btn edit">Edit</button>
              <button class="btn delete">
                <img class="delete__img" src="./remove.svg" alt="Delete">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
